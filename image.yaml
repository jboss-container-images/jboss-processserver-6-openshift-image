          value: "true"
          description: "The BRP capability is disabled in this image."
        - name: "JBOSS_PRODUCT"
          value: "processserver"
        - name: "JBOSS_PROCESSSERVER_VERSION"
          value: "6.4.4.GA"
        - name: "PRODUCT_VERSION"
          value: "6.4.4.GA"
dogen:
    version: 2.4.1
    plugins:
        dist_git:
            repo: jboss-processserver-6-docker
            branch: ce-1.1-openshift-processserver-6.4-jdk-8-rhel-7
