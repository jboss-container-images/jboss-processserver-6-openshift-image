schema_version: 1

name: "jboss-processserver-6/processserver64-eap70-openshift"
version: "1.3"
description: "Platform for executing business rules on JBoss BPMS Intelligent Process Server 6.4 on top of JBoss EAP 7.0.x."
from: "jboss-kieserver-6/kieserver64-eap70-openshift:1.3"
labels:
    - name: "io.k8s.description"
      value: "Platform for executing business rules on JBoss BPMS Intelligent Process Server 6.4."
    - name: "io.k8s.display-name"
      value: "JBoss BPMS Intelligent Process Server 6.4"
    - name: "io.openshift.tags"
      value: "builder,processserver,processserver6"
envs:
    - name: "KIE_SERVER_BPM_UI_DISABLED"
      value: "true"
      description: "The BPM UI capability is disabled in this image."
    - name: "KIE_SERVER_BRP_DISABLED"
      value: "true"
      description: "The BRP capability is disabled in this image."
    - name: "JBOSS_PRODUCT"
      value: "processserver"
    - name: "JBOSS_PROCESSSERVER_VERSION"
      value: "6.4.8.GA"
    - name: "PRODUCT_VERSION"
      value: "6.4.8.GA"
run:
      user: 185
osbs:
      repository:
            name: jboss-processserver-6-docker
            branch: ce-1.3-openshift-processserver-6.4-jdk-8-rhel-7
